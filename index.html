<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="profile__card">
      <div class="card">
        <div class="card__header"></div>
        <div class="card__main">
          <div class="flex card__main--img">
            <img
              class="card--img"
              src="./images/image-victor.jpg"
              alt="Photo from Victor"
            />
          </div>
          <div class="flex card__info--name-year">
            <h3 class="name">Victor Crest</h3>
            <span class="years">26</span>
          </div>
          <div class="card__info--city">
            <p class="city">London</p>
          </div>
        </div>
        <div class="footer grid grid--1x3">
          <div class="card__stats">
            <h3>80K</h3>
            <p class="stats--desc">Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p class="stats--desc">Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p class="stats--desc">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
